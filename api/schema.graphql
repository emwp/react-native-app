type Query {
  character(id: ID): Character
  characters(page: Int, filter: FilterCharacter): Characters
  episode(id: ID): Episode
  episodes(page: Int, filter: FilterEpisode): Episodes
  location(id: ID): Location
  locations(page: Int, filter: FilterLocation): Locations
}

type Character {
  id: ID
  name: String
  status: String
  species: String
  type: String
  gender: String
  origin: Location
  location: Location
  image: String
  episode: [Episode]
  created: String
}

type Characters {
  info: Info
  results: [Character]
}

type Location {
  id: ID
  name: String
  type: String
  dimension: String
  residents: [Character]
  created: String
}

type Locations {
  info: Info
  results: [Location]
}

type Episode {
  id: ID
  name: String
  air_date: String
  episode: String
  characters: [Character]
  created: String
}

type Episodes {
  info: Info
  results: [Episode]
}

type Info {
  count: Int
  pages: Int
  next: Int
  prev: Int
}

input FilterCharacter {
  name: String
  status: String
  species: String
  type: String
  gender: String
}

input FilterLocation {
  name: String
  type: String
  dimension: String
}

input FilterEpisode {
  name: String
  episode: String
}
